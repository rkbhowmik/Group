<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">


</head>
<body>

    <script type="text/javascript" src="js/menu.js"></script>



    <!--
        <div class="jumbotron">
            <div class="container text-center">
                <h1>Add a Slide show</h1>
            </div>
        </div>
    -->

    <div class="container-fluid text-center">
        <div class="container">
            <div class="row">
                <script type="text/javascript" src="js/sidemenu.js"></script>

                <!--                <div class="col-sm-9">

                                </div>-->


                <div class="col-sm-6" style="background-color: white; text-align: justify;">
                    <h4 style="text-align: left; font-weight: bold;"> New Customer Register Here </h4>
                    <form class="addmarginbtm">
                        <div class="form-group">
                            <label for="name"> User Name:* </label>
                            <input type="text" class="form-control" id="name" placeholder="your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:* </label>
                            <input type="email" class="form-control" id="email" placeholder="insert valid email id">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:*</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Choose one password min 6 characters">
                        </div>
                        <div class="form-group">
                            <label for="tel">Phone:*</label>
                            <input type="text" class="form-control" id="tel" placeholder="+46(0)xxx xx xx xx">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="your address">
                        </div>

                        <label for="text" style="font-size: 12px;"> *This information must be provided </label> <br>
                        <button type="submit" class="btn btn-default">Submit</button>

                    </form>
                </div>

                <!--Column right-->
                <div class="col-sm-3" style="background-color: white;">
                    <h4 style="text-align: left; font-weight: bold; margin-bottom: 10px;"> Existing Customer login </h4>
                    <form>
                        <div class="form-group text-left">
                            <label for="email">Email:* </label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="form-group text-left">
                            <label for="pwd">Password:*</label>
                            <input type="password" class="form-control" id="pwd" placeholder="min 6 characters">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label> <br>

                        </div>
                        <label for="text" style="font-size: 12px;"> *This information must be provided </label> <br>
                        <button type="submit" class="btn btn-default">Submit</button>

                    </form>
                    <br>

                </div>
                

            </div>
        </div>





    </div>
    





    
    <!--Footer-->
    <script type="text/javascript" src="js/footer.js"></script>

</body>
</html>
